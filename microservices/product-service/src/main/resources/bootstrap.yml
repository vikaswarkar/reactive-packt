app.config-server: localhost

spring:
  application.name: product
  cloud.config:
    failFast: true
    retry:
      initialInterval: 3000
      multiplier: 1.3
      maxInterval: 10000
      maxAttempts: 20
    uri: http://${CONFIG_SERVER_USR}:${CONFIG_SERVER_PWD}@${app.config-server}:8888
  data:
    mongodb:
      auto-index-creation: true
      host: localhost
      port: 27017
      database: product-db
  config:
    import:

---
spring:
  config:
    activate:
      on-profile: docker

app.config-server: config-server
